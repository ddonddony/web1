<h2>HTML이란 무엇인가?</h2>
부담부분은 연대채무자의 내부관계에서 <strong>각자가 분담하는 <u>비율</u></strong>을 말한다.
<p><a href="https://w3c.github.io/tr-links/versioning/all.html" target="_blank" title="html5 specification"> 부담부분의 초과여부</a>를 묻지 않고 자기의 출재에 의해 공동의 면책이 있는 때에는 그 비율에 따라 구상할 수 있다고 한다.</p>
